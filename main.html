<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="main-table" style="width: 100%; height: 100%">
		<tr>
			<th>
				
				<table class="left-tab">
					<tr><td>dasafsa</td></tr>
					<tr>
						<td>
						<table class="left-tab-inner">
							<tr>
								<th colspan="2">Nested Table 2</th>
							</tr>
							<tr>
								<th>Column 1</th>
								<th>Column 2</th>
							</tr>
							<tr>
								<td>abc</td>
								<td>def</td>
							</tr>
						</table>
					</td>
					</tr>
					<tr>
						<td>sdf</td>
					</tr>
		        </table>
				
		   </th>
		     <th>
			   <table class="right-tab"></table>
			 
		   </th>
		</tr>
		<tr>
			<th>
				<table class="left-down"></table>
			</th>
			<th>
				<table class="right-down"></table>
			</th>
		</tr>
    </table>
  </body>
</html>
